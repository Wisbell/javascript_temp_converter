<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div class="temp-form">

		<fieldset>
			<legend>Temperatuer Converter</legend>

			Starting Temperature:<br>

			<input type="text" id="convert_field" name="convert_this" value="">&deg;
				<select id="temp_type">
					<option>F</option>
					<option>C</option>
				</select><br>

			Conversion<br>

			<input type="radio" name="temp" value="fahrenheit" checked="checked">Fahrenheit
			<input type="radio" name="temp" value="celsius">Celsius<br>

			<input type="submit" value="Convert Temperature" id="convert_button">
			<input type="submit" value="Clear Input" id="clear_button">
		</fieldset>
		
	</div>

	<div id="temp_is_div" class="converted-temp">
		<h1>Converted Temperature is</h1>
		<p id="final_temp"></p>
	</div>

<script type="text/javascript" src="converter.js"></script>
</body>
</html>
